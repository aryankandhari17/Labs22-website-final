<!DOCTYPE html>
<html>

<head>
    <title>Scan to Launch Labs22</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
            color: #111;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .qr-wrapper {
            background: #fff;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 12px;
            display: inline-block;
        }

        .ip-text {
            margin-top: 1.5rem;
            font-family: monospace;
            background: #eee;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Launch on Phone</h1>
        <p>Scan this code with your phone camera.<br>Make sure you're on the same Wi-Fi.</p>
        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=http://192.168.68.100:3000"
                alt="QR Code">
        </div>
        <div class="ip-text">http://192.168.68.100:3000</div>
    </div>
</body>

</html>
